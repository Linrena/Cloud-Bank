<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Cloud Bank</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:30px; }
		#todo-list 				{ margin-bottom:40px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Welcome to Cloud Bank</h1>
		</div>

		
	<div>
		<h2>Please log in</h2>
		<p>Account:<input type="number" placeholder="account number" ></p>
		<p>Password:<input type="password" placeholder="password"></p>
	</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- 
				<div class="checkbox" ng-repeat="todo in todos">	
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>
			   LOOP OVER THE TODOS IN $scope.todos -->
			   

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row"> 
			<div class="col-sm-8 col-sm-offset-2 ">
				<form>
					<div class="form-group">
						
						<h2>No account? Register!</h2>
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<p><strong>Fill in your information</strong></p>
						
						<form>First Name:
						<input type="text" border-style="groove" border-width="5px" boreder-color="#909090" placeholder="First Name" ng-model="formData.text">
						</form>
						
						<form>Last Name:
						<input type="text" border-style="groove" border-width="5px" boreder-color="#909090" placeholder="Last Name" ng-model="formData.text">
						</form>


					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Create</button>
				</form>
			</div>
		</div>
		<div class="text-center text-muted">
			<p>CopyrightÂ©2019-forever<a href="http://148.100.86.221:8080/">Cloud Bank</a></p>
		</div>
	</div>
</body>
</html>
